<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (selected)="onUserSelected($event)"
        />
      </li>
    }
    <!-- <li *ngFor="let user of users">
      <app-user
        [user]="user"
        (selected)="onUserSelected($event)"
      />
    </li> -->
  </ul>

  @if (selectedUser) {
    <app-tasks [name]="selectedUser.name" />
  }
  @else {
    <p id="fallback">Please select a user to see their tasks.</p>
  }
</main>
