<app-header />

<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user
        [user]="user"
        (selected)="onUserSelected($event)"
      />
    </li>
  </ul>

  <app-tasks *ngIf="selectedUser; else noUserSelected" [name]="selectedUser.name" />
  
  <ng-template #noUserSelected>
    <p id="fallback">Please select a user to see their tasks.</p>
  </ng-template>
</main>
