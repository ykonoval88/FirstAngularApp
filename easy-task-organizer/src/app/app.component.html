<app-header />

<main>
  <ul id="users">
    @for (user of users; track user.id) {
      <li>
        <app-user
          [user]="user"
          (selected)="onUserSelected($event)"
        />
      </li>
    }
    <!-- <li *ngFor="let user of users">
      <app-user
        [user]="user"
        (selected)="onUserSelected($event)"
      />
    </li> -->
  </ul>

  <app-tasks [name]="selectedUser ? selectedUser.name : ''" />
</main>
